<div
    #wrapper
    [style.max-height]="defaultHeight"
    style="overflow-y: hidden; position: relative"
>
    <div #contentWrapper>
        <ng-content></ng-content>
    </div>
    <button
        *ngIf="!fits"
        [class]="btnClasses"
        style="position: absolute; right: 0; bottom: 0"
        (click)="toggleShowMore()"
    >
        {{ showingMore ? 'Show less' : 'Show more' }}
    </button>
</div>
