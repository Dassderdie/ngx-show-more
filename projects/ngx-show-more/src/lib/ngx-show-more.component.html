<div
    #wrapper
    [style.max-height]="defaultHeight"
    style="overflow-y: hidden; position: relative"
>
    <div #contentWrapper>
        <ng-content></ng-content>
    </div>
    <button
        *ngIf="!fitsIn"
        [class]="btnClasses"
        style="position: absolute; right: 0; bottom: 0"
        (click)="toggleShowMore()"
    >
        {{
            showingMore
                ? defaultOptions.translations.showLess
                : defaultOptions.translations.showMore
        }}
    </button>
</div>
